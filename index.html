<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TG BOTS PASTE CODE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.css">
    <style>
        body {
            background-color: rgba(255, 144, 163, 1);
        }

        .footer-info {
            font-size: 14px;
            color: #f8f9fa;
        }

        #js-code {
            display: block; /* Initially show JavaScript code */
        }

        #html-css-code {
            display: none; /* Initially hide HTML and CSS code */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <span style="color: #f8f9fa;">TG BOTS PASTE SPACE</span>
    </a>
</nav>

<div class="container mt-4">
    <div class="form-group">
        <label for="code">Paste your code here:</label>
        <textarea class="form-control" id="code" rows="10"></textarea>
    </div>

    <div class="btn-group">
        <button class="btn btn-primary" id="save">Save</button>
        <button class="btn btn-success" id="new">New</button>
    </div>

    <div id="html-css-code" class="mt-4"></div>
    <div id="js-code" class="mt-4"></div>
</div>

<footer class="bg-dark text-light text-center py-3 mt-4">
    <div class="footer-info" id="footer-info"></div>
    <div class="footer-info">Copyright &copy; 2023 - <i class="fas fa-cat"></i> <a href="https://github.com/Yumiko-Bots" target="_blank" 

rel="noopener">santhu</a></div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/javascript/javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/htmlmixed/htmlmixed.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/css/css.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
    var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        theme: "default",
        readOnly: false,
        autoCloseBrackets: true,
        matchBrackets: true,
    });

    var saveButton = document.getElementById("save");
    var newButton = document.getElementById("new");
    var viewSourceButton = document.getElementById("viewSource");
    var footerInfo = document.getElementById("footer-info");
    var htmlCssCodeDiv = document.getElementById("html-css-code");
    var jsCodeDiv = document.getElementById("js-code");

    saveButton.addEventListener("click", function () {
        var fileId = Math.random().toString(36).substring(7);
        var codeContent = editor.getValue();
        localStorage.setItem(fileId, codeContent);
        var link = "https://tgbotspaste.netlify.app?file=" + fileId;
        document.getElementById("content").innerHTML = "Share this link: <a href='" + link + "' target='_blank'>" + link + "</a>";
        updateFooterInfo();
        saveButton.disabled = true; // Disable the save button after saving
    });

    newButton.addEventListener("click", function () {
        editor.setValue("");
        document.getElementById("content").innerHTML = "";
        saveButton.disabled = false; // Enable the save button when creating a new file
        updateFooterInfo();
    });

    viewSourceButton.addEventListener("click", function () {
        toggleViewSource();
    });

    // Check if a shared link is present in the URL
    var urlParams = new URLSearchParams(window.location.search);
    var fileIdParam = urlParams.get("file");

    if (fileIdParam) {
        // Display the shared code in read-only mode
        var sharedCode = localStorage.getItem(fileIdParam);
        if (sharedCode) {
            editor.setValue(sharedCode);
            editor.setOption("readOnly", "nocursor");
            saveButton.style.display = "none";
            newButton.style.display = "none";
        }
    }

    // Initial update of footer info
    updateFooterInfo();
});

function updateFooterInfo() {
    var content = editor.getValue();
    var wordCount = content.split(/\s+/).filter(function (word) {
        return word.length > 0;
    }).length;
    var lineCount = editor.lineCount();
    var length = content.length;

    var lineWrap = editor.getOption("lineWrapping");
    var wrapInfo = lineWrap ? "Wrapped" : "Not Wrapped";

    var infoText = `Words: ${wordCount} | Lines: ${lineCount} | Length: ${length} | Line Wrap: ${wrapInfo}`;
    footerInfo.textContent = infoText;
}

function toggleViewSource() {
    var htmlCssCodeDiv = document.getElementById("html-css-code");
    var jsCodeDiv = document.getElementById("js-code");

    if (htmlCssCodeDiv.style.display === "none") {
        htmlCssCodeDiv.style.display = "block";
        jsCodeDiv.style.display = "none";
    } else {
        htmlCssCodeDiv.style.display = "none";
        jsCodeDiv.style.display = "block";
    }
}
</script>
</body>
</html>
